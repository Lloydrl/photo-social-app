{% extends 'users/base.html' %}

{% block body %}
    <div class="grid place-items-center h-screen w-screen">
        <div class="bg-gray-50 shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
            <div class="grid place-items-center mb-2">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="text-white bg-green-500 px-5 py-2 my-5 rounded" type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
